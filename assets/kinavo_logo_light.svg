<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="400" viewBox="0 0 1600 400" role="img" aria-label="Kinavo logo">
  <defs>
    <linearGradient id="kinavoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00B4DB"/>
      <stop offset="100%" stop-color="#004E92"/>
    </linearGradient>
  </defs>

  <!-- 320x320 icon area -->
  <g transform="translate(40,40)">
    <!-- Outline background sized to match scaled icon frame -->
    <rect x="0" y="0" width="320" height="320" rx="62.5" fill="none" stroke="url(#kinavoGrad)" stroke-width="10"/>
    <!-- Scale down the K exactly to match icon geometry -->
    <g transform="scale(0.3125)">
      
    <rect x="460" y="262" width="104" height="500" rx="52" fill="#0F1820"/>
    <rect x="520" y="288" width="420" height="104" rx="52" fill="#0F1820" transform="rotate(-45 730 340)"/>
    <rect x="520" y="580" width="420" height="104" rx="52" fill="#0F1820" transform="rotate(45 730 632)"/>

    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(420, 95)">
    <text x="0" y="120" font-family="Inter, Roboto, Arial, sans-serif" font-size="150" font-weight="700" fill="#0A1218" letter-spacing="1">
      Kinavo
    </text>
    <rect x="510" y="60" rx="18" ry="18" width="160" height="64" fill="url(#kinavoGrad)"/>
    <text x="550" y="104" font-family="Inter, Roboto, Arial, sans-serif" font-size="32" font-weight="700" fill="#FFFFFF" letter-spacing="1">
      AI
    </text>
  </g>
</svg>